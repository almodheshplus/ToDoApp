<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 my-4 tasks">
                <div class="add-task">
                    <input class="form-control form-control-lg" id="taskInput" type="text" placeholder="Write Your Task...">
                    <div class="d-grid">
                        <button type="button" id="addTaskBtn" class="btn btn-lg my-3"><i class="bi bi-plus-circle-fill"></i> Add Task</button>
                    </div>
                </div>

                <h3 class="display-6 text-center mt-3"><i class="bi bi-list-task"></i> Tasks</h3>

                <div id="tasks" class="mt-3">
                    <div class="task no-task"><span class="task-text">No Tasks Yet.</span><span class="float-end"><i class="bi bi-emoji-frown-fill"></i></span></div>
                    <div id="tasksContainer"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="./assets/js/main.js"></script>
</body>
</html>
